<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="/css/letter/write.css">
</head>
<body>
	<!-- header -->
	<section id="top-menu" class="view-width">
		<div class="top ">
			<h1>top menu</h1>
			<div class="top-wrap flex-between">
				<a class="logo" href="/">
					<img alt="home" src="/images/ssoxxi_logo_white.svg">
				</a>
				<span>JPA Letter</span>
			</div>
		</div>
	</section>
	<!-- main -->
	<main>
		<section id="letter">
		<h1>JPA를 이용한 게시판2</h1>
		<div class="wrap view-width">
			<section id="page-tit">
				<h1>페이지 제목</h1>
				<p>JPA 짧은 편지</p>
			</section>
			<form id="write" action="/letter/write" method="post">
				<input name="writer" type="hidden" value="user">
				<textarea rows="2" cols="100" name="contents" placeholder="개발자에게 하고싶은 말을 남겨보세요"></textarea>
				<button class="btn" type="submit">등록</button>
			</form>
		</section>
	</main>
	<!-- footer -->
	<section id="footer">
		<h1>footer</h1>
		<div class="footer-wrap">
			<div class="foot">
				<a class="logo flex-center" href="/">
					<img alt="home" src="/images/ssoxxi_logo_white.svg">
				</a>
			</div>
		</div>
	</section>
</body>
</html>
