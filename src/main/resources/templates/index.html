<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet"  href="/css/index.css">
	<script src="/JS/jquery-3.5.1.min.js"></script>
	
</head>
<body>
	<!-- header -->
	<div th:insert="~{/commons/header :: header}"></div>
	<!-- main -->
	<section id="sub-main">
		<h1>서브메인</h1>
		<div class="sub-wrap view-width">
			<ul class="sub flex-between">
				<li>
					<img alt="sub1" src="/images/sub-ban1.png">
				</li>
				<li>
					<img alt="sub2" src="/images/sub-ban2.jpg">
				</li>
				<li>
					<img alt="sub3" src="/images/sub-ban3.jpg">
				</li>
				
			</ul>
		</div>
	</section>
	<!-- star products  -->
	<section id="product">
		<h1>star products</h1>
		<div class="prod-wrap view-width">
			<div class="title flex">
				<span class="partition"></span>
				<p>STAR PRODUCTS</p>
				<span class="partition"></span>
			</div>
			<div class="prod-img flex">
				<ul class="prod-list">
					<li>
						<img alt="prod1" src="/images/prod-l.jpg">
					</li>
				</ul>
				<ul class="prod-list ">
					<li class="flex">
						<img alt="prod2" src="/images/prod-tl.jpg">
						<img alt="prod3" src="/images/prod-tr.jpg">
					</li>
					<li>
						<img alt="prod4" src="/images/prod-b.jpg">
					</li>
				</ul>
			</div>
		</div>
	</section>
	<!-- main bottom -->
	<section id="main-bottom " class="view-width">
		<div class="bottom-wrap flex-between">
			<div class="bottom-l flex">
				<div class="email">
					<p class="btm-tit">LET'S STAY IN TOUCH</p>
					<p>Get updates on sales specials and more</p>
				</div>
				<div>
					 <input placeholder="Enter Email Address">
					 <button type="submit">&gt;</button>
				</div>
			</div>
			<div class="bottom-r flex">
				<div class="follow">
					<p class="btm-tit">FOLLOW MI</p>
					<p>We want to hear from you!</p>
				</div>
				<div>
					<ul class="sns">
						<li>
						</li>
						<li>
						</li>
						<li>
						</li>
						<li>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<!-- footer -->
	<div th:insert="~{/commons/footer :: footer}"></div>
</body>
</html>
